<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>后台管理系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/main.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap-responsive.min.css">
</head>
<body>

<include file="Common/header" />

<!-- 右 -->
<div class="content">
    <div class="header">
        <h1 class="page-title">权限编辑</h1>
    </div>

    <div class="well">
        <!-- add form -->
        <form id="tab" action="__SELF__" method="post">
            <input type="hidden" name="id" value="{$auth.id}">
            <label>权限名称：</label>
            <input type="text" name="auth_name" value="{$auth.auth_name}" class="input-xlarge">
            <label>上级权限</label>
            <select name="pid" class="input-xlarge">
                
                <option value="0">作为顶级权限</option>
                <volist name="top" id="vol">
                <option value="{$vol.id}" <if condition=" $vol.id == $auth.pid ">selected="selected"</if> >{$vol.auth_name}</option>
                </volist>
            </select>
            <div>
                <label>控制器：</label>
                <input type="text" name="auth_c" value="{$auth.auth_c}" class="input-xlarge">
            </div>
            <div>
                <label>方法：</label>
                <input type="text" name="auth_a" value="{$auth.auth_a}" class="input-xlarge">
            </div>
            <label>是否菜单项</label>
            <select name="is_nav" class="input-xlarge">
                <option value="1">是</option>
                <option value="0" <if condition=" $auth.is_nav == 0 ">selected="selected"</if> >否</option>
            </select>
            
            <label></label>
            <button class="btn btn-primary" type="submit">保存</button>
        </form>
    </div>
    <!-- footer -->
    <footer>
        <hr>
        <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>
    </footer>
</div>
</body>
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script src="__PUBLIC__/Admin/js/jquery-1.8.1.min.js"></script>
<script src="__PUBLIC__/Admin/js/bootstrap.min.js"></script>
<script>
$(function(){
    var auth = function(){
        if($("select[name=pid]").val() != 0){
            //需要显示控制器和方法输入框
            $("input[name=auth_c]").parent().show();
            $("input[name=auth_a]").parent().show();
        }else{
            //作为顶级权限，隐藏控制器和方法输入框
            $("input[name=auth_c]").parent().hide();
            $("input[name=auth_a]").parent().hide();
        }
    }
    //设置默认显示
    auth();

    $("select[name=pid]").on('change', function(){
        auth();
    });
})
</script>
</html>
