<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>后台管理系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/main.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap-responsive.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/page.css">
<style type="text/css">
    table img{max-width: 100px;}
</style>
</head>
<body>

<include file="Common/header" />

<!-- 右 -->
<div class="content">
    <div class="header">
        <h1 class="page-title">商品列表</h1>
    </div>

    <div class="well">
        <!-- search button -->
        <form action="" method="get" class="form-search">
            <div class="row-fluid" style="text-align: left;">
                <div class="pull-left span4 unstyled">
                    <p> 商品名称：<input class="input-medium" name="" type="text"></p>
                </div>
            </div>
            <button type="submit" class="btn">查找</button>
            <a class="btn btn-primary" onclick="javascript:window.location.href='__CONTROLLER__/add'">新增</a>
        </form>
    </div>
    <div class="well">
        <!-- table -->
        <table class="table table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>商品数量</th>
                    <th>商品大图</th>
                    <th>商品小图</th>
                    <th>添加时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <volist name="data" key='k' id="vol">
                <tr class="success">
                    <td>{$vol.id}</td>
                    <td><a href="__CONTROLLER__/detail/id/{$vol.id}">{$vol.goods_name}</a></td>
                    <td>{$vol.goods_price}</td>
                    <td>{$vol.goods_number}</td>
                    <td><img src="{$vol.goods_big_img}"></td>
                    <td><img src="{$vol.goods_small_img}"></td>
                    <td>{$vol.goods_create_time|date="Y-m-d H:i:s",###}</td>
                    <td>
                        <a href="__CONTROLLER__/edit/id/{$vol.id}"> 编辑 </a>
                        <a href="javascript:void(0);" onclick="if(confirm('确认删除？')) location.href='__CONTROLLER__/del/id/{$vol.id}'"> 删除 </a>
                    </td>
                </tr>
                </volist>
            </tbody>
        </table>
        <!-- pagination -->
        <div class="badoo">
            {$page_html}
        </div>
        <!-- <div class="pagination">
            <ul>
                <li><a href="#">Prev</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">Next</a></li>
            </ul>
        </div> -->
    </div>
    
    <!-- footer -->
    <footer>
        <hr>
        <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>
    </footer>
</div>
</body>

<script src="__PUBLIC__/Admin/js/bootstrap.min.js"></script>

<script src="__PUBLIC__/Admin/js/calendar/WdatePicker.js"></script>
</html>
