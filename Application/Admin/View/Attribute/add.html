<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>后台管理系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/main.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap-responsive.min.css">
</head>
<body>

<include file="Common/header" />

<!-- 右 -->
<div class="content">
    <div class="header">
        <h1 class="page-title">商品属性新增</h1>
    </div>

    <div class="well">
        <!-- edit form -->
        <form id="tab" action="__ACTION__" method="post">
            <label>属性名称：</label>
            <input type="text" name="attr_name" value="" class="input-xlarge">
            <label>商品类型：</label>
            <select name="type_id" class="dfinput">
                <option value="0">--请选择--</option>
                <volist name="type" id="vol">
                <option value="{$vol.type_id}">{$vol.type_name}</option>
                </volist>
            </select>
            <label>属性类型：</label>
            <input type="radio" name="attr_type" value="0" checked="checked">唯一属性&emsp;
            <input type="radio" name="attr_type" value="1">单选属性
            <label>录入方式：</label>
            <input type="radio" name="attr_input_type" value="0" checked="checked">输入框&emsp;
            <input type="radio" name="attr_input_type" value="1">下拉列表
            <input type="radio" name="attr_input_type" value="2">多选框
            <label>可选值：</label>
            <textarea name="attr_values" placeholder="请输入可选值，多个值之间请使用英文“,”分隔开" class="textinput"></textarea>
            <label></label>
            <button class="btn btn-primary" type="submit">保存</button>
        </form>
    </div>
    <!-- footer -->
    <footer>
        <hr>
        <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>
    </footer>
</div>
</body>
